<ion-header>

  <header-content title="Friends"></header-content>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="error">{{error}}</ion-item>
    <ion-item *ngFor="let contact of contacts">
      {{contact.displayName}}  
    </ion-item>

  </ion-list>

</ion-content>
