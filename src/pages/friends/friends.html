<ion-header>

  <header-content title="Friends"></header-content>

</ion-header>


<ion-content padding>
  <ion-item-group light *ngFor="let group of contacts">
    <ion-list-header>{{group.group}}</ion-list-header>
    <ion-item  *ngFor="let contact of group.contacts">
      <ion-avatar *ngIf="contact.photo" item-start>
        <img [src]="contact.photo">
      </ion-avatar>
      <h2>{{contact.name}}</h2>
      <p>{{contact.phone}}</p>
      <p *ngIf="contact.photo">{{contact.photo}}</p>
    </ion-item>
  </ion-item-group>
  <ion-item *ngIf="error">{{error}}</ion-item>
</ion-content>
